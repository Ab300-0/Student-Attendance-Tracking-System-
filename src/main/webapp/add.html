<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Insert Student's Details</title>
  <style>
 
  body {
  background-image:url('https://cdn.pixabay.com/photo/2018/09/16/21/06/colored-pencils-3682424_960_720.jpg');
  font-family: Arial, sans-serif;
}



h1 {
  text-align: center;
  margin-top: 40px;
  margin-bottom: 20px;
  color: #333;
  font-size: 32px;
}

label {
  display: block;
  margin-bottom: 8px;
  font-size: 14px;
  font-weight: bold;
  color: #333;
  text-transform: uppercase;
}

input[type="text"] {
  display: block;
  width: 100%;
  padding: 10px;
  border-radius: 3px;
  border: 1px solid #ccc;
  background-color: #f9f9f9;
  font-size: 14px;
  margin-bottom: 20px;
}

input[type="submit"] {
  background-color: #008CBA;
  color: #fff;
  border: none;
  border-radius: 3px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease-in-out;
}

input[type="submit"]:hover {
  background-color: #005f73;
}

.container {
  position: relative;
  z-index: 1;
}

.container::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.3);
  z-index: -1;
}

.form-title {
  font-size: 24px;
  font-weight: bold;
  text-align: center;
  margin-bottom: 20px;
  text-transform: uppercase;
  color: #333;
}

input[type="text"]:focus {
  outline: none;
  border-color: #008CBA;
  box-shadow: 0 0 5px rgba(0, 140, 186, 0.5);
}

input[type="text"]:focus + label {
  color: #008CBA;
}

input[type="text"]:hover {
  border-color: #aaa;
}
  .form-header h2 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      padding: 10px 20px;
      background-color: #008CBA;
      color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f5f5f5;
      opacity: 1.9;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    a {
  background-color: #008CBA;
  color: #fff;
  border: none;
  border-radius: 3px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease-in-out;
  text-decoration: none;
  transition: all 0.3s ease;
 margin-left:170px;
}
  </style>
</head>
<body>
<div class="form-container">
<div class="form-header">
      <h2>Insert Student Details</h2><br>
    </div>
  <form action="adddetails">
    <label> Student Name</label>
    <input type="text" name="studentName" required>
    <label>Class</label>
    <input type="text" name="c" required>
    <label>Roll NO</label>
    <input type="text" name="batchCode" required>
    <label>Total Classes</label>
    <input type="text" name="totalClass" required>
    <label>Attended Classes</label>
    <input type="text" name="attendedClass"required>
    <input type="submit" value="Add Details">
    <a href="nav.html">Cancel</a>
  </form>
  </div>
</body>
</html>
